<!-- Login form-->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter Email & password  !!</h6>
                </div>
                <form >
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <br> 
                          <!-- Condition if email field is missing or has errors-->
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty &&  loginForm.hasError('required', 'email')"> A valid email is Required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <br>
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty &&  loginForm.hasError('required', 'password')"> A valid password is Required</span>

                        </div>
                         <!-- If form is invalid , disable submit button-->

                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                      </form>
                      <!-- Using router to navigate form one component to another-->
                      <a id="RegLogin" routerLink="/signup">New user? Click to signup ! </a>
                </form>
            </div>
        </div>
    </div>
</div>
